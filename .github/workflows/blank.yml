name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Clone WebView template
      run: |
        git clone https://github.com/SimpleMobileTools/Simple-WebView.git
        cd Simple-WebView

    - name: Replace URL and App name
      run: |
        cd Simple-WebView
        # Replace the default URL with your website
        sed -i 's|https://simplemobiletools.com|https://testase.gt.tc/uls/|g' app/src/main/java/com/simplemobiletools/webview/activities/MainActivity.kt
        # Replace the app name
        sed -i 's/WebView/ULS System/g' app/src/main/res/values/strings.xml

    - name: Build APK
      run: |
        cd Simple-WebView
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ULS-App
        path: Simple-WebView/app/build/outputs/apk/debug/app-debug.apk
